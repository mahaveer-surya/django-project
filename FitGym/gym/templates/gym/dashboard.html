<!DOCTYPE html>
<html>
<head>
  <title>Member Dashboard</title>
</head>
<body>
  <h2>ðŸ’ª Gym Member Dashboard</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Membership</th>
      <th>Join Date</th>
    </tr>
    {% for member in members %}
    <tr>
      <td>{{ member.full_name }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.phone }}</td>
      <td>{{ member.membership_type }}</td>
      <td>{{ member.join_date }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No members yet.</td></tr>
    {% endfor %}
  </table>
  <br>
  <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
